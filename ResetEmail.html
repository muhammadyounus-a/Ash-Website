<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Updated to the latest version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Metrophobic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Metrophobic&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Metrophobic", sans-serif;
            font-family: "Inter", sans-serif;
        }

        .main-section {
            height: 100vh;
            padding: 10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D2D2D2;
        }

        .card {
            width: 30rem;
            border: none;
            border-radius: 0px !important;
            padding: 20px 0px;
        }

        .logo {
            height: 60px;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            text-align: center; 
            color: black; 
            font-size: 22px; 
            font-family: "Inter", sans-serif; 
            font-weight: 500; 
            text-transform: capitalize;
        }

        p {
            color: rgba(0, 0, 0, 0.80);
            font-size: 14.03px;
            font-family: "Inter", sans-serif;
            font-weight: 300;
        }

        h4 {
            color: black;
            font-size: 20px;
            font-family: "Inter", sans-serif;
            font-weight: 400;
        }

        .start-btn button {
            text-align: center;
            color: white;
            font-size: 14px;
            font-family: "Inter", sans-serif;
            font-weight: 400;
            padding: 10px 20px 10px 20px;
            background: black;
            border: 0px;
            width: 100% !important;
        }

        @media all and (max-width:768px) { 
            .main-section {
                height: auto;
                padding: 0px 0px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #D2D2D2;
            }

            .card {
                width: 100%;
                border: none;
                border-radius: 0px !important;
            }
        }
    </style>
</head>

<body>
    <section class="main-section">
        <div class="card">
            <div class="card-body">
                <img class="logo" src="asset/image/logo-white.svg" alt="Logo">
                <h2>Don't worry Rest your password </h2>
                <hr>
                <h4 class="mt-4">Hey ajmal,</h4>
                <p>We received a request to reset your password for your WebSeek account Click the button below to set a new password</p>
                <div class="start-btn mt-4">
                    <button>Reset Password</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
