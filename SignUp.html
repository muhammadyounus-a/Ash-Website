<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- style link -->
    <link rel="stylesheet" href="asset/SignUp.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 banner-section">
                    <img class="logo-tab" src="asset/image/logo-black.svg" alt="">
                    <img class="banner-img" src="asset/image/SignUp/signUp-img.webp" alt="">
                    <div class="heading">
                        <h2>“Simplifying Solutions,<br> Amplifying Potential”</h2>
                    </div>
                </div>
                <div class="col-lg-6 datas-div">
                    <div class="">
                        <img class="logo-web" src="asset/image/logo-black.svg" alt="">
                        <h1 class="mt-4">Get Started</h1>
                        <p class="mt-2">Welcome to webseek. - Let’s create your account</p>
                        <div class="input-area mt-3">
                            <label for="">Name</label><br>
                            <input class="mt-2" type="text" placeholder="Enter your Name">
                        </div>
                        <div class="input-area mt-3">
                            <label for="">Email</label><br>
                            <input class="mt-2" type="email" placeholder="Enter your Email">
                        </div>
                        <div class="input-area mt-3">
                            <label for="">Password</label><br>
                            <input class="mt-2" type="password" placeholder="Enter your Password">
                        </div>
                        <div class="checkbox-input mt-3">
                            <input type="checkbox" id="checkbox1" />
                            <label for="checkbox1">
                                <p>I agree to the Terms of Service, Privacy Policy and GDPR notice</p>
                            </label>
                        </div>
                        <div class="signUp-btn mt-4">
                            <button>Sign Up</button>
                        </div>
                        <div class="line-area mt-4">
                            <div class="line"></div>
                            <h5 class="ms-2">Or Sign Up with</h5>
                            <div class="line ms-2"></div>
                        </div>
                        <div class="signGoogle-btn mt-4">
                            <button><img src="asset/image/SignUp/Google Logo.svg" alt=""><span class="ms-2">Sign Up with Google</span></button>
                        </div>
                        <div class="already-text">
                            <p>Already have an account?<span><a href=""> Sign in</a></span></p></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- bootstrap link script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
