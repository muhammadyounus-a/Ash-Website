<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="asset/SignUp.css">
</head>

<body>
    <section class="main-section">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6 banner-img">
                    <img class="img-fluid banner-img-img" src="asset/image/SignUp/signUp-img.webp" alt="Banner Image">
                    <a href="Index.html" class="logo-web"><img src="asset/image/logo-black.svg" alt="Logo" class="mb-1 logo-img"></a>
                    <h2>“Simplifying Solutions,<br> Amplifying Potential”</h2>
                </div>
                <div class="col-lg-6">
                    <div class="banner-img-tab">
                        <a href="Index.html" class="logo-tab"><img src="asset/image/logo-black.svg" alt="Logo" class="mb-1 logo-img"></a>
                        <img class="img-fluid tab-banner-img" src="asset/image/SignUp/signUp-img.webp" alt="Banner Image">
                    </div>
                    <div class="">
                        <h1 class="mt-2">Get Started</h1>
                        <p>Welcome to webseek. - Let’s create your account</p>
                    </div>
                    <form class="">
                        <div class="mb-3">
                            <label for="email" class="form-label">Name</label><br>
                            <input type="text" id="name" class="" placeholder="Enter your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label><br>
                            <input type="email" id="email" class="" placeholder="Enter your Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label><br>
                            <input type="password" id="password" class="" placeholder="Enter your Password">
                        </div>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input shadow-none" id="termsCheck">
                            <label class="form-check-label ms-2" for="termsCheck">
                                I agree to the Terms of Service, Privacy Policy and GDPR notice
                            </label>
                        </div>
                        <button class="sign-btn mt-4">Sign In</button>

                        <div class="d-flex align-items-center justify-content-between mt-3">
                            <hr class="flex-grow-1">
                            <span class="px-2">Or Sign in with</span>
                            <hr class="flex-grow-1">
                        </div>
                        <button class="sign-btn-google mt-3">
                            <img src="asset/image/SignUp/Google Logo.svg" alt="Google Logo" class="me-2">
                            Sign In with Google
                        </button>
                        <p class="mt-4">Already have an account?<a href="SignIn.html"> Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('termsCheck').addEventListener('change', function() {
            document.getElementById('submitButton').disabled = !this.checked;
        });
    </script>
</body>

</html>
